<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
  <title>Scan de domaine</title>
  <style>
    #loading { display: none; }
  </style>
</head>
<body>
  <main class="container">   
    <h1>Scan de domaine</h1>
    <form id="scan-form">
      <input type="text" id="domain" placeholder="ex: example.com" required>
      <button type="submit">Lancer le scan</button>
    </form>

    <div id="loading">üîÑ Scan en cours...</div>
    <pre id="result"></pre>
  </main>
  <script>
    const form = document.getElementById('scan-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    let pollingInterval = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const domain = document.getElementById('domain').value.trim();
      if (!domain) return;

      loading.style.display = 'block';
      result.textContent = '';

      // D√©marre le scan (ou rejoint un scan d√©j√† en cours)
      const res = await fetch('/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ domain })
      });

      const data = await res.json();
      if (!data.success) {
        result.textContent = "Erreur lors du lancement.";
        loading.style.display = 'none';
        return;
      }

      // D√©marre le polling
      pollingInterval = setInterval(async () => {
        const pollRes = await fetch(`/scan/${encodeURIComponent(domain)}/status`);
        const pollData = await pollRes.json();

        if (pollData.status === 'pending') {
          console.log('En attente...');
        } else {
          clearInterval(pollingInterval);
          loading.style.display = 'none';
          if (pollData.status === 'done') {
            const gradeEmoji = pollData.output.grade === 'A' ? '‚úÖ' : '‚ùå';
            result.innerHTML = `<div>Note du scan de votre site : ${gradeEmoji} ${pollData.output.grade}</div>`;
            result.innerHTML += `<ul>`;
              for (port of pollData.output.open_ports) {
                const service = port.service;
                result.innerHTML += `<li>Port ${service.id} : ${service.vulnerabilities.length} vuln√©rabilit√©s</li>`;
              }
            result.innerHTML +=`</ul>`;
          } else {
            result.textContent = `‚ùå √âchec:\n${pollData.output}`;
          }
        }
      }, 2000); // 2 sec de d√©lai entre chaque requ√™te
    });
  </script>
</body>
</html>
